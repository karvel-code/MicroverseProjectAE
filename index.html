<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="#" id="survey-form">
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" placeholder="Enter your name"><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Enter your Email"><br />
        <label for="age">Age (optional)</label><br />
        <input type="number" name="age" id="age" min="10"><br />
        <label for="role">Which option best describes your current role?</label><br />
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="full_time">Full Time Job</option>
            <option value="part_time">Part Time Learner</option>
            <option value="not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
        </select> <br>
        <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br />
        <input type="radio" name="recommendation" id="recommendation">Definitely<br />
        <input type="radio" name="recommendation" id="recommendation">Maybe<br />
        <input type="radio" name="recommendation" id="recommendation">Not sure<br />
        <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br />
        <select name="favorite" id="favorite">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="open_source">Open Source</option>
        </select> <br>
        <label for="feedback">What would you like to see improved? (Check all that apply)</label><br />
        <input type="checkbox" name="feedback" id="feedback">Front-end Projects <br />
        <input type="checkbox" name="feedback" id="feedback">Back-end Projects <br />
        <input type="checkbox" name="feedback" id="feedback">Data Visualization <br />
        <input type="checkbox" name="feedback" id="feedback">Challenges <br />
        <input type="checkbox" name="feedback" id="feedback">Open Source Community <br />
        <input type="checkbox" name="feedback" id="feedback">Gitter help rooms <br />
        <input type="checkbox" name="feedback" id="feedback">Videos <br />
        <input type="checkbox" name="feedback" id="feedback">City Meetups <br />
        <input type="checkbox" name="feedback" id="feedback">Wiki <br />
        <input type="checkbox" name="feedback" id="feedback">Forum <br />
        <input type="checkbox" name="feedback" id="feedback">Additional Courses <br />
        <label for="comment">Any comments or suggestions?</label><br />
        <textarea name="comment" id="comment" placeholder="Enter you comment here..."></textarea><br />
        <input type="button" value="submit" id="submit" text="Submit">
    </form>
</body>
</html>
