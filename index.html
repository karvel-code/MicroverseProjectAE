<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="#" id="survey-form">
            <div class="element">
                <label for="name">Name</label><br />
                <input type="text" name="name" id="name" placeholder="Enter your name"><br />
            </div>
            <div class="element">
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email" placeholder="Enter your Email"><br />
            </div>
            <div class="element">
                <label for="age">Age <span>(optional)</span></label><br />
                <input type="number" name="age" id="age" min="10"><br />
            </div>
            <div class="element">
                <label for="role">Which option best describes your current role?</label><br />
                <select name="role" id="role">
                    <option value="" disabled selected>Select Current role</option>
                    <option value="Student">Student</option>
                    <option value="full_time">Full Time Job</option>
                    <option value="part_time">Part Time Learner</option>
                    <option value="not_to_say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select> <br>
            </div>
            <div class="element">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br />
                <input type="radio" name="recommendation" id="Definitely"><label for="Definitely">Definitely</label><br />
                <input type="radio" name="recommendation" id="Maybe"><label for="Maybe">Maybe</label><br />
                <input type="radio" name="recommendation" id="notSure"><label for="notSure">Not sure</label><br />
            </div>
            <div class="element">
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br />
                <select name="favorite" id="favorite">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="open_source">Open Source</option>
                </select> <br>
            </div>
            <div class="element">
                <label for="feedback">What would you like to see improved? <span>(Check all that apply)</span></label><br />
                <input type="checkbox" name="feedback" id="front"><label for="front">Front-end Projects</label> <br />
                <input type="checkbox" name="feedback" id="back"><label for="back">Back-end Projects</label> <br />
                <input type="checkbox" name="feedback" id="data"><label for="data">Data Visualization</label> <br />
                <input type="checkbox" name="feedback" id="challenges"><label for="challenges">Challenges</label> <br />
                <input type="checkbox" name="feedback" id="openSource"><label for="openSource">Open Source Community</label> <br />
                <input type="checkbox" name="feedback" id="glitter"><label for="glitter">Gitter help rooms</label> <br />
                <input type="checkbox" name="feedback" id="videos"><label for="videos">Videos</label> <br />
                <input type="checkbox" name="feedback" id="city"><label for="city">City Meetups</label> <br />
                <input type="checkbox" name="feedback" id="wiki"><label for="wiki">Wiki</label> <br />
                <input type="checkbox" name="feedback" id="forum"><label for="forum">Forum</label> <br />
                <input type="checkbox" name="feedback" id="addCourse"><label for="addCourse">Additional Courses</label> <br />
            </div>
            <div class="element">
                <label for="comment">Any comments or suggestions?</label><br />
                <textarea name="comment" id="comment" placeholder="Enter you comment here..."></textarea><br />
            </div>
            <div class="element">
                <input type="button" value="submit" id="submit" text="Submit">
            </div >
        </form>
    </div>
</body>
</html>
